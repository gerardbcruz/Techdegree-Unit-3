<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Code Review</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700%7cSource+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>

      <div class="container header-message">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest new on how your code is doing right in your inbox</p>
        <hr>
      </div>

    </header>

    <form class="container" action="index.html" method="post">
      <fieldset class="contact-info">
        <legend>Contact Information</legend>

        <div class="contact-row">
          <label class="contact-row-items" for="name">Full Name</label>
          <input class="contact-row-items" type="text" id="name" name="user-name" placeholder="name - required" required>
        </div>

        <div class="contact-row">
        <label class="contact-row-items" for="email">Email Address</label>
        <input class="contact-row-items" type="email" id="email" name="user-email" placeholder="email - required" required>
        </div>

        <div class="contact-row">
        <label class="contact-row-items" for="phone">Phone Number</label>
        <input class="contact-row-items" type="tel" id="phone" name="user-phone" placeholder="(***)-***-****">
        </div>

        <div class="contact-row">
        <label class="contact-row-items" for="street">Street Address</label>
        <input class="contact-row-items" type="text" id="street" name="user-street-address" placeholder="street address">
        </div>

        <div class="contact-row">
        <label class="contact-row-items" for="city">City</label>
        <input class="contact-row-items" type="text" id="city" name="user-city" placeholder="city">
        </div>

        <div class="contact-row">
        <label class="contact-row-items" for="state">State</label>
        <select class="contact-row-items" id="state" name="user-state">
          <option value="">Choose State</option>
          <option value="Alabama">Alabama</option>
          <option value="Alaska">Alaska</option>
          <option value="Arizona">Arizona</option>
          <option value="Arkansas">Arkansas</option>
          <option value="California">California</option>
          <option value="Colorado">Colorado</option>
          <option value="Connecticut">Connecticut</option>
          <option value="Delaware">Delaware</option>
          <option value="Florida">Florida</option>
          <option value="Georgia">Georgia</option>
          <option value="Hawaii">Hawaii</option>
          <option value="Idaho">Idaho</option>
          <option value="Illinois">Illinois</option>
          <option value="Indiana">Indiana</option>
          <option value="Iowa">Iowa</option>
          <option value="Kansas">Kansas</option>
          <option value="Kentucky">Kentucky</option>
          <option value="Louisiana">Louisiana</option>
          <option value="Maine">Maine</option>
          <option value="Maryland">Maryland</option>
          <option value="Massachusetts">Massachusetts</option>
          <option value="Michigan">Michigan</option>
          <option value="Minnesota">Minnesota</option>
          <option value="Mississippi">Mississippi</option>
          <option value="Missouri">Missouri</option>
          <option value="Montana">Montana</option>
          <option value="Nebraska">Nebraska</option>
          <option value="Nevada">Nevada</option>
          <option value="New Hampshire">New Hampshire</option>
          <option value="New Jersey">New Jersey</option>
          <option value="New Mexico">New Mexico</option>
          <option value="New York">New York</option>
          <option value="North Carolina">North Carolina</option>
          <option value="North Dakota">North Dakota</option>
          <option value="Ohio">Ohio</option>
          <option value="Oklahoma">Oklahoma</option>
          <option value="Oregon">Oregon</option>
          <option value="Pennsylvania">Pennsylvania</option>
          <option value="Rhode Island">Rhode Island</option>
          <option value="South Carolina">South Carolina</option>
          <option value="South Dakota">South Dakota</option>
          <option value="Tennessee">Tennessee</option>
          <option value="Texas">Texas</option>
          <option value="Utah">Utah</option>
          <option value="Vermont">Vermont</option>
          <option value="Virginia">Virginia</option>
          <option value="Washington">Washington</option>
          <option value="West Virginia">West Virginia</option>
          <option value="Wisconsin">Wisconsin</option>
          <option value="Wyoming">Wyoming</option>
        </select>
        </div>

        <div class="contact-row">
        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="user-zip" placeholder="zip">
        </div>
      </fieldset>


      <fieldset class="newsletter">

        <legend>Newsletter</legend>

        <label class="newsletter-label">Select the newsletters you would like to receive</label>

          <div class="newsletter-checkbox">
            <input type="checkbox" id="htmlnews" value="newsletter-html" name="newsletter-category">
            <label for="htmlnews">HTML News</label>
          </div>

          <div class="newsletter-checkbox">
            <input type="checkbox" id="cssnews" value="newsletter-css" name="newsletter-category">
            <label for="cssnews">CSS News</label>
          </div>

          <div class="newsletter-checkbox">
            <input type="checkbox" id="javascriptnews" value="newsletter-javascript" name="newsletter-category">
            <label for="javascriptnews">Javascript News</label>
          </div>

        <label class="newsletter-label">Newsletter Format</label>
          <div class="newsletter-radio">
            <input type="radio" id="html-format" value="html-format" name="newsletter-format">
            <label for="html-format">HTML</label>
          </div>

          <div class="newsletter-radio">
            <input type="radio" id="plaintext-format" value="plaintext-format" name="newsletter-format">
            <label for="plaintext-format">Plain text</label>
          </div>

        <label class="newsletter-label" for="comments">Other topics you'd like to hear about</label>
        <textarea id="comments" name="user-comments" placeholder="I would like to get more info on HTML/CSS"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
    </form>

    <p class="footer">Copyright The Code Review</p>
  </body>
</html>
